<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Scooter Lim</title>
  </head>
  <body>
    <div>
      <!--Logo and title-->
      <header>
        <img src="logo.png" alt="Non disponibile" />
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!--menu-->
      <nav>
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi Luci</button>
      </nav>

      <!--address -->
      <main>
        <!-- first scooter -->
        <section>
          <input type="checkbox" />
          <h2>Monopattino Gino22</h2>
          <p><span class="arrow"></span>Via Guadalametri-a 220 metri da te</p>
          <div>
            Stato carica:
            <div class="orange charge"></div>
          </div>
        </section>
        <!-- second scooter -->
        <section>
          <input type="checkbox" />
          <h2>Monopattino Mike24</h2>
          <p><span class="arrow"></span>Via Ricciardoni-a 420 metri da te</p>
          <div>
            Stato carica:
            <div class="green charge"></div>
          </div>
        </section>
        <!-- third scooter -->
        <section>
          <input type="checkbox" />
          <h2>Monopattino Fede154</h2>
          <p><span class="arrow"></span>Via Mentarini-a 490 metri da te</p>
          <div>
            Stato carica:
            <div class="red charge"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
